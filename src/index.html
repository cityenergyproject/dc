<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,300' />
    <link rel="stylesheet" type="text/css" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.default.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.min.css">

    <!-- toLocaleString support -->
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Intl.~locale.en-US|always&gated=0"></script>
  </head>
  <body>
    <div id="debugger"></div>
    <div id="mobile-failover"></div>
    <div id="modals"></div>
    <header id="title"></header>
    <div id="toolbar" class="toolbar">
      <div id='search'></div>
      <div id="map-category-controls-wrapper">
        <input type="checkbox" id="map-category-toggle-cb" class="map-category-controls--toggle"/>
        <label for="map-category-toggle-cb" class="map-category-controls--toggle">
          <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 14h4v-4H4v4zm0 5h4v-4H4v4zM4 9h4V5H4v4zm5 5h12v-4H9v4zm0 5h12v-4H9v4zM9 5v4h12V5H9z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </label>
        <div id="map-category-controls"></div>
      </div>

      <div id="year-select-wrapper"></div>
    </div>
    <div id="landing"></div>
    <div class="main-container">
      <div id="map-controls" class="close">
        <button id="map-controls--toggle">
          <div class='closed'>
            <span>Filters</span>
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
              <path d="M0-.25h24v24H0z" fill="none"/>
            </svg>
          </div>
          <div class='open'>
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
              <path d="M0-.5h24v24H0z" fill="none"/>
            </svg>
          </div>
        </button>
        <div id="map-controls-header">
          <div>
            <h4>Metric Filters <button class="reset-all-filters">Reset all</button></h4>
            <p>Select a metric to see filtered results on the map</p>
          </div>
        </div>
        <div id='map-controls-content'>
          <div id='map-controls-content--inner'></div>
        </div>
      </div>
      <div id="map-wrapper">
        <div id="map"></div>
      </div>
      <div id="map-controls-counts"></div>
      <div id="map-controls-bar"></div>
    </div>
    <div id="footer" class="nav-up"></div>
    <div id="scorecard"></div>
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.19/require.js" data-main="app/main"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72562682-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
