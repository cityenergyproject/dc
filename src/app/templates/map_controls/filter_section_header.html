<div class="category" id="<%=category.toLowerCase().replace(/\s/g, "-")%>">
  <input type="checkbox" id="category-<%=category.toLowerCase().replace(/\s/g, "-")%>-expanded" name="category-<%=category.toLowerCase().replace(/\s/g, "-")%>-expanded" />
  <label for="category-<%=category.toLowerCase().replace(/\s/g, "-")%>-expanded">
    <h2><%= category %>
      <span class="collapse filter-toggle">
        <span class="helper-collapse">Collapse</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 24">
          <path fill="#000" d="M48,24L24,0L0,24H48z"/>
        </svg>
      </span>
      <span class="expand filter-toggle">
        <span class="helper-expand">Expand</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 24">
          <path fill="#000" d="M0,0l24,24L48,0H0z"/>
        </svg>
      </span>
    </h2>
  </label>
  <div class="category-control-container"></div>
</div>
